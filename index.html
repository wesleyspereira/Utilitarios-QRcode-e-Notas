<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora + QR Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!-- Calculadora e Qr Code Gerador -->
  <header class="site-title">
    <h1>Calculadora & QR Code</h1>
  </header>

<footer class="footer">
  <p>© 2025 Todos os direitos reservados WS.dev</p>
</footer>


  <main class="container">

    <!-- CALCULADORA -->
    <section class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="backspace">⌫</button>
        <button id="percent">%</button>
        <button class="operator" data-op="/">÷</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button class="operator" data-op="*">×</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button class="operator" data-op="-">−</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button class="operator" data-op="+">+</button>

        <button data-num="0" class="zero">0</button>
        <button data-num=".">.</button>
        <button id="equals" class="operator">=</button>
      </div>
    </section>

    <!-- GERADOR QR CODE -->
    <section class="qr-generator">
      <h2>Gerador de QR Code</h2>
      <input type="text" id="qr-input" placeholder="Digite um texto ou link" />
      <div class="btn-group">
        <button id="generate-btn" class="btn-green">Gerar QR Code</button>
        <button id="clear-qr" class="btn-red">Apagar</button>
      </div>
      <div id="qr-code"></div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
