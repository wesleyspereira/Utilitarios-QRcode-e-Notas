<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilitários QR Code e Notas | WS.dev</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="login-container">
    <h2>Login ou Cadastro</h2>
    <input type="text" id="login-nome" placeholder="Nome de usuário">
    <input type="password" id="login-senha" placeholder="Senha">
    <div class="btn-group">
      <button onclick="loginUsuario()" class="btn-green">Entrar</button>
      <button onclick="registrarUsuario()" class="btn-red">Cadastrar</button>
    </div>
    <p id="login-mensagem"></p>
  </div>

  <main class="container" style="display:none">
    <header class="site-title">
      <h1>QR Code, Notas e Utilidades</h1>
    </header>

    <section class="qr-generator app-section">
      <h2>Gerador de QR Code</h2>
      <label for="qr-input">Texto ou link:</label>
      <input type="text" id="qr-input" placeholder="Digite um texto ou link" />
      <div class="btn-group">
        <button id="generate-btn" class="btn-green">Gerar QR Code</button>
        <button id="clear-qr" class="btn-red">Apagar</button>
      </div>
      <div id="qr-code"></div>
    </section>

    <section class="tab-content app-section" id="planilha">
      <div class="notas">
        <h2>Notas e Lembretes</h2>
        <label for="nota-texto">Digite sua nota:</label>
        <textarea id="nota-texto" placeholder="Digite sua nota..."></textarea>
        <div class="prioridade">
          <button data-prioridade="alta" class="alta">Alta</button>
          <button data-prioridade="media" class="media">Média</button>
          <button data-prioridade="baixa" class="baixa">Baixa</button>
        </div>
        <div class="btn-group">
          <button onclick="limparNotas()" class="btn-red">Limpar Notas</button>
          <button onclick="gerarPlanilha()" class="btn-green">Exportar Notas</button>
        </div>
        <div id="bloco-notas"></div>
      </div>
    </section>

    <aside class="historico app-section" id="historico">
      <h2>Histórico</h2>
      <ul id="lista-historico"></ul>
    </aside>

    <section class="leitor app-section">
      <h2>Leitor de Código (Manual)</h2>
      <input type="text" placeholder="Escaneie ou digite o código" />
    </section>

    <footer class="footer">
      <p>© 2025 Todos os direitos reservados WS.dev</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
